<!doctype html>
<html>

<head>
    <title>Clash Drawer - Legacy Clan</title>
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body>
    <!-- <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="col-md-5 col-md-offset-3">
                <h1 class="navbar-brand">clash drawer</h1>
            </div>
            <div class="col-md-1">
                <a href="#" class="btn sign-in-btn">Sign in</a>
            </div>
        </div>

    <div class="container-fluid padding-0">
        <div class="col-xs-3 column-1">
            <div class="column-header">
                <h3>Clan</h3>
            </div>
            <div class="clan-info">
                <img src="/images/logo.png" class="clan-logo" alt="">
                <h2 class="clan-name">Legacy-Clan</h2>
                <table>
                    <tr>
                        <td class="dt">Tag:</td>
                        <td id="clan-tag" class="dd"></td>
                    </tr>
                    <tr>
                        <td class="dt">Members:</td>
                        <td id="clan-members-count" class="dd"></td>
                    </tr>
                    <tr>
                        <td class="dt">War Wins:</td>
                        <td id="clan-war-wins" class="dd"></td>
                    </tr>
                    <tr>
                        <td class="dt">Win Streak:</td>
                        <td id="clan-war-win-streak" class="dd"></td>
                    </tr>
                </table>

                <div id="clan-members-list"></div>
            </div>

        </div>
        <div class="col-xs-9 column-2 main-chat">
            <div class="column-header">
                <h3>Chat</h3>
                <div class="column-header-right">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span class="active-count"></span>
                </div>
            </div>
            <ul id="messages"></ul>

            <div class="container message-input">
                <div class="col-md-12">
                    <form action="">
                        <input id="m" autocomplete="off" placeholder="Your message" />
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="col-xs-2 column-3">
            <div class="column-header">
                <h3>Attack Plan</h3>
            </div>
        </div> -->
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="/js/inobounce.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>

</body>
</html>
